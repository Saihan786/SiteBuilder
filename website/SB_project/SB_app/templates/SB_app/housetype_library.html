{% extends "SB_app/blocks/base.html" %}
{% load render_table from django_tables2 %}


{% block title %} <title>Housetype Library Page</title> {% endblock %}
{% block page_header %} <h2>Housetype Library</h2> {% endblock %}

{% block left_side_content %}
<div class="row">
  <div class="col-12 child-25">
    <button type="button" class="col btn btn-primary toggle-view-button">Housetype Library</button>
    <button type="button" class="col btn btn-primary toggle-view-button">Block Builder</button>
  </div>
  <div class="col-12 child-75">
    <div class="scrollable-table">
      {% render_table housetype_table %}
    </div>
  </div>
</div>
{% endblock %}
